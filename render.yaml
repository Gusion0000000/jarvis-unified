services:
  - type: web
    name: jarvis-unified
    env: python
    region: oregon
    buildCommand: "./build.sh && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn main:app"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
